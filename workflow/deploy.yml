name: Deploy to Hostinger VPS
on:
  push:
    branches: [ main ] # Only triggers when you push to the main branch
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd ~/PR
            git pull origin main
            npm install
            pm2 restart warrior-den