<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ClubPortalFeed.css">
    <title>Club Portal Feed</title>
</head>
<body>
    <div id="HomeHeader">
        <div id="UserProfile">
            <div id="ProfilePicture"></div> <div id="Name">Loading...</div>
        </div>
        <a href="/ClubPortalFeed/ClubPortalFeed.html" id="homebutton">UE Club Portal</a>
        <div class="header-right"><p id="SchoolYear">SY 2025-2026</p></div>
    </div>

    <div id="MainSideBar">
        <ul id="MainSideBarList">
            </ul>
    </div>

<main id="MainContent">
    <div id="GlobalAnnouncementZone" style="display:none; margin-bottom: 25px;">
        <div class="global-alert-card hover-effect" onclick="openGlobalModal()">
            <div class="global-alert-header">
                <i class='bx bxs-megaphone'></i> UNIVERSITY ANNOUNCEMENT (Click to View)
            </div>
            <div class="global-alert-body">
                <h2 id="GlobalTitlePreview">Loading...</h2>
                <p id="GlobalSnippet" style="color:#555; font-size:0.9rem;">...</p>
            </div>
        </div>
    </div>

    <div class="feed-wrapper">
        <h2 id="FeedTitle">Latest Announcements</h2>
        <div class="feed-container" id="FeedContainer">
            <p style="text-align:center; color:#666;">Loading posts...</p>
        </div>
    </div>
</main>

<div id="GlobalPostModal" class="modal-overlay" style="display:none;">
    <div class="modal-content global-modal-content">
        <div class="global-modal-header">
            <h3><i class='bx bxs-megaphone'></i> Official Announcement</h3>
            <span class="close-modal" onclick="closeGlobalModal()">&times;</span>
        </div>
        
        <div class="modal-body">
            <h2 id="ModalGlobalTitle" style="margin-top:0; color:#fa3737;"></h2>
            <div id="ModalGlobalDate" style="font-size:0.8rem; color:#888; margin-bottom:15px;"></div>
            
            <div id="ModalGlobalMedia" style="margin-bottom:15px; border-radius:8px; overflow:hidden;"></div>
            
            <div id="ModalGlobalContent" style="white-space: pre-wrap; line-height:1.6; color:#333;"></div>
        </div>

        <div class="modal-footer" style="justify-content: space-between;">
            <button class="btn-cancel" onclick="closeGlobalModal()">Close</button>
            <button id="ModalGlobalShareBtn" class="share-btn-minimal">
                <i class='bx bx-share-alt'></i> Share
            </button>
        </div>
    </div>
</div>

    <script src="ClubPortalFeed.js"></script>
    <script src="/Global.js"></script>
</body>
</html>
